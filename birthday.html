<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday üéâ</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.0.0"></script>
    
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Dancing Script', cursive;
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            scroll-behavior: smooth;
            background-attachment: fixed;
            animation: backgroundAnimation 10s infinite alternate;
            transition: background 0.5s;
        }

        @keyframes backgroundAnimation {
            0% { background: linear-gradient(135deg, #ff9a9e, #fad0c4); }
            100% { background: linear-gradient(135deg, #fad0c4, #ffdde1); }
        }

        .container {
            padding: 50px;
            position: relative;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            animation: fadeIn 2s ease-in, glow 1.5s infinite alternate;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8);
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #fff; }
            to { text-shadow: 0 0 20px #ff6b81; }
        }

        p {
            font-size: 1.5em;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.5;
            animation: fadeIn 2s ease-in;
        }

        .cake {
            font-size: 5em;
            animation: bounce 1.5s infinite;
            cursor: pointer;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .message-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            margin-top: 30px;
            display: inline-block;
            animation: fadeIn 2s ease-in;
        }

        .button {
            display: inline-block;
            padding: 15px 25px;
            margin-top: 20px;
            background: white;
            color: #ff758c;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 2px 2px 15px rgba(255, 255, 255, 0.6);
        }

        .button:hover {
            background: #ff758c;
            color: white;
        }

        .floating-balloons {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .fireworks {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .countdown {
            font-size: 2em;
            margin-top: 20px;
            font-weight: bold;
            animation: fadeIn 2s ease-in;
        }
    </style>
</head>
<body onload="startConfetti(); startCountdown();">
    <div class="container">
        <h1>Happy Birthday, Dear Friend! üéâüéÇ</h1>
        <p>Wishing you joy, laughter, and all the happiness in the world! üéà</p>
        <div class="cake" onclick="triggerFireworks()">üéÇ</div>

        <div class="message-box">
            <h2>Random Birthday Wish üéÅ</h2>
            <p id="birthday-wish">Click below for a special message!</p>
            <button class="button" onclick="showBirthdayWish()">Reveal Birthday Wish üéä</button>
        </div>

        <div class="countdown" id="countdown"></div>
    </div>
    
    <div class="floating-balloons"></div>
    <canvas class="fireworks"></canvas>
    
    <script>
        function showBirthdayWish() {
            const wishes = [
                "May your day be as amazing as you are! üéâ",
                "Wishing you endless happiness and love! üíñ",
                "Hope your birthday is filled with laughter and fun! üòç",
                "You deserve all the good things today and always! üéÅ"
            ];
            document.getElementById("birthday-wish").innerText = wishes[Math.floor(Math.random() * wishes.length)];
            confetti();
        }

        function startConfetti() {
            setTimeout(() => confetti(), 500);
        }

        function triggerFireworks() {
            for (let i = 0; i < 30; i++) {
                setTimeout(() => confetti(), i * 200);
            }
        }

        function startCountdown() {
            document.getElementById("countdown").innerText = `Countdown: 365 days left until next birthday! üéÇ`;
        }
    </script>
</body>
</html>
