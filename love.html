<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            font-family: 'Poppins', sans-serif;
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            scroll-behavior: smooth;
            background-attachment: fixed;
            animation: backgroundAnimation 10s infinite alternate;
            transition: background 3s ease-in-out;
        }

        @keyframes backgroundAnimation {
            0% { background: linear-gradient(135deg, #ff758c, #ff7eb3); }
            100% { background: linear-gradient(135deg, #ffbbeb, #ff758c); }
        }

        .container {
            padding: 50px;
            position: relative;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3em;
            margin-bottom: 10px;
            animation: glow 1.5s infinite alternate;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8);
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #fff; }
            to { text-shadow: 0 0 20px #ff6b81; }
        }

        .heart {
            font-size: 5em;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .message-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            margin-top: 30px;
            display: inline-block;
        }

        .button {
            display: inline-block;
            padding: 15px 25px;
            margin-top: 20px;
            background: white;
            color: #ff758c;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 2px 2px 15px rgba(255, 255, 255, 0.6);
        }

        .button:hover {
            background: #ff758c;
            color: white;
            transform: scale(1.1);
        }

        .falling-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        @keyframes floatUp {
            from { transform: translateY(100vh); opacity: 0; }
            to { transform: translateY(-10vh); opacity: 1; }
        }

        .love-card {
            width: 250px;
            height: 150px;
            perspective: 1000px;
        }
        .love-card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .love-card:hover .love-card-inner {
            transform: rotateY(180deg);
        }
        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            color: #ff758c;
        }
        .back {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="falling-hearts"></div>
    <div class="container">
        <h1>Happy Valentine's Day, <span id="name">My Love</span>! ‚ù§Ô∏è</h1>
        <p>You make my world brighter and my heart warmer every single day. üíï</p>
        <div class="heart">üíñ</div>

        <div class="message-box">
            <h2>Random Love Note üíå</h2>
            <div class="love-card" onclick="showLoveNote()">
                <div class="love-card-inner">
                    <div class="front">üíñ Click to Flip üíñ</div>
                    <div class="back" id="love-note">Your Love Note!</div>
                </div>
            </div>
        </div>

        <div class="message-box">
            <h2>We've been together for:</h2>
            <p id="love-counter"></p>
        </div>

        <button class="button" onclick="showFireworks()">Click for a Surprise! üéÜ</button>
        <button class="button" onclick="toggleMusic()">üéµ Play Music</button>
        <audio id="bg-music" loop>
            <source src="your-music.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script>
        function showLoveNote() {
            const notes = [
                "You are my sunshine on a cloudy day! ‚òÄÔ∏è",
                "Every moment with you is my favorite memory. üíñ",
                "I fall in love with you more every day! üòç",
                "You make my heart skip a beat. üíì"
            ];
            document.getElementById("love-note").innerText = notes[Math.floor(Math.random() * notes.length)];
        }

        function showFireworks() {
            alert("Boom! Just like my heart explodes with love for you! üéá‚ù§Ô∏è");
        }

        function calculateLoveDays() {
            const startDate = new Date("2022-02-14");
            const today = new Date();
            const diffTime = Math.abs(today - startDate);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            document.getElementById("love-counter").innerText = `${diffDays} days of love! ‚ù§Ô∏è`;
        }
        document.addEventListener("DOMContentLoaded", calculateLoveDays);

        function toggleMusic() {
            let music = document.getElementById("bg-music");
            music.paused ? music.play() : music.pause();
        }
    </script>
</body>
</html>
